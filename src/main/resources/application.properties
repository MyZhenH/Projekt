spring.application.name=event-management

# Database settings
spring.datasource.url=jdbc:sqlite:/data/event_management_db.sqlite
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# SQLite-dialect
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Use 'none' to preserve existing database
spring.jpa.hibernate.ddl-auto=none

# Prevent JPA from trying to create schema
spring.jpa.generate-ddl=false

# SQLite-specific settings
spring.jpa.properties.hibernate.dialect.metadata.use_sequences=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.id.new_generator_mappings=false

# Debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

